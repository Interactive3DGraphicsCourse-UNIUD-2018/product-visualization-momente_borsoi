		<!-- shaders -->

		<script type="text/x-glsl" id="vertex">
		varying vec3 vNormal;
		varying vec3 vPosition;
		varying vec3 wPosition;
		varying vec2 uVv;

		void main() {
			vec4 vPos = modelViewMatrix * vec4( position, 1.0 );
			vPosition = vPos.xyz;
			wPosition = (modelMatrix * vec4( position, 1.0 )).xyz;
			vNormal = normalMatrix * normal;
			uVv = uv;
			gl_Position = projectionMatrix * vPos;
		}
		</script>

		<script type="text/x-glsl" id="fragment">
			precision highp float;
			precision highp int;
			varying vec3 vNormal;
			varying vec3 vPosition;
			varying vec2 uVv;
			uniform vec3 pointLightPosition; // in world space
			uniform vec3 clight;

			uniform sampler2D specularMap;
			uniform sampler2D diffuseMap;
			uniform sampler2D roughnessMap;
			uniform sampler2D normalMap;
			uniform sampler2D aoMap;

			uniform samplerCube irradianceMap;
			uniform samplerCube envMap;

			const float PI = 3.14159;

			#define saturate(a) clamp( a, 0.0, 1.0 )


			#extension GL_OES_standard_derivatives : enable

			vec3 cdiff;
			vec3 cspec;
			float roughness;

			vec3 FSchlick(float lDoth) {
				return (cspec + (vec3(1.0)-cspec)*pow(1.0 - lDoth,5.0));
			}

			float DGGX(float nDoth, float alpha) {
				float alpha2 = alpha*alpha;
				float d = nDoth*nDoth*(alpha2-1.0)+1.0;
				return (  alpha2 / (PI*d*d));
			}

			float G1(float dotProduct, float k) {
				return (dotProduct / (dotProduct*(1.0-k) + k) );
			}

			float GSmith(float nDotv, float nDotl) {
					float k = roughness*roughness;
					return G1(nDotl,k)*G1(nDotv,k);
			}


		vec3 perturbNormal2Arb( vec3 eye_pos, vec3 surf_norm ) {

			vec3 q0 = dFdx( eye_pos.xyz );
			vec3 q1 = dFdy( eye_pos.xyz );
			vec2 st0 = dFdx( uVv.st );
			vec2 st1 = dFdy( uVv.st );

			vec3 S = normalize(  q0 * st1.t - q1 * st0.t );
			vec3 T = normalize( -q0 * st1.s + q1 * st0.s );
			vec3 N =  surf_norm ;

			vec3 mapN = normalize(texture2D( normalMap, uVv ).xyz * 2.0 - 1.0);
			mat3 tsn = mat3( S, T, N );
			return normalize( tsn * mapN );

		}

        // http://en.wikibooks.org/wiki/GLSL_Programming/Applying_Matrix_Transformations
		vec3 inverseTransformDirection( in vec3 dir, in mat4 matrix ) {
			return normalize( ( vec4( dir, 0.0 ) * matrix ).xyz );
		}


		float pow2( const in float x ) { return x*x; }

		float getSpecularMIPLevel( const in float blinnShininessExponent, const in int maxMIPLevel ) {
			float maxMIPLevelScalar = float( maxMIPLevel );
			float desiredMIPLevel = maxMIPLevelScalar - 0.79248 - 0.5 * log2( pow2( blinnShininessExponent ) + 1.0 );
			return clamp( desiredMIPLevel, 0.0, maxMIPLevelScalar );
		}

		float GGXRoughnessToBlinnExponent( const in float ggxRoughness ) {
			return ( 2.0 / pow2( ggxRoughness + 0.0001 ) - 2.0 );
	  	}

		vec3 BRDF_Specular_GGX_Environment( vec3 normal, vec3 viewDir, const in vec3 cspec, const in float roughness ) {

			float dotNV = saturate( dot( normal, viewDir ) );
			const vec4 c0 = vec4( - 1, - 0.0275, - 0.572, 0.022 );
			const vec4 c1 = vec4( 1, 0.0425, 1.04, - 0.04 );
			vec4 r = roughness * c0 + c1;
			float a004 = min( r.x * r.x, exp2( - 9.28 * dotNV ) ) * r.x + r.y;
			vec2 AB = vec2( -1.04, 1.04 ) * a004 + r.zw;
			return cspec * AB.x + AB.y;

		}

			void main() {
				vec4 lPosition = viewMatrix * vec4( pointLightPosition, 1.0 );
				vec3 l = normalize(lPosition.xyz - vPosition.xyz);
				vec3 n = perturbNormal2Arb( vPosition, normalize( vNormal ));
				vec3 v = normalize( -vPosition);
				vec3 vReflect = reflect(vPosition,n);
				vec3 r = inverseTransformDirection( vReflect, viewMatrix );
				vec3 h = normalize( v + l);
				// small quantity to prevent divisions by 0
				float nDotl = max(dot( n, l ),0.000001);
				float lDoth = max(dot( l, h ),0.000001);
				float nDoth = max(dot( n, h ),0.000001);
				float vDoth = max(dot( v, h ),0.000001);
				float nDotv = max(dot( n, v ),0.000001);

                vec3 worldN = inverseTransformDirection( n, viewMatrix );
				vec3 irradiance = textureCube( irradianceMap, worldN).rgb;
				// texture in sRGB, linearize
				irradiance = pow( irradiance, vec3(2.2));

				cdiff = texture2D( diffuseMap, uVv ).rgb;
				// texture in sRGB, linearize
				cdiff = pow( cdiff, vec3(2.2));
				cspec = texture2D( specularMap, uVv ).rgb;
				// texture in sRGB, linearize
				cspec = pow( cspec, vec3(2.2));
				roughness = texture2D( roughnessMap, uVv ).r; // no need to linearize roughness map


				float blinnShininessExponent = GGXRoughnessToBlinnExponent(roughness);
				float specularMIPLevel = getSpecularMIPLevel(blinnShininessExponent ,8 );

	 			vec3 envLight = textureCubeLodEXT( envMap, vec3(-r.x, r.yz), specularMIPLevel ).rgb;
	 			// texture in sRGB, linearize
				envLight = pow( envLight, vec3(2.2));


				vec3 fresnel = FSchlick(lDoth);
				vec3 BRDF = (vec3(1.0)-fresnel)*cdiff/PI + fresnel*GSmith(nDotv,nDotl)*DGGX(nDoth,roughness*roughness)/
					(4.0*nDotl*nDotv);
				vec3 outRadiance = PI* clight * nDotl * BRDF + irradiance*cdiff*pow( texture2D( aoMap, uVv ).xyz, vec3(2.2)) + envLight*BRDF_Specular_GGX_Environment(n, v, cspec, roughness);
				// gamma encode the final value
				gl_FragColor = vec4(pow( outRadiance, vec3(1.0/2.2)), 1.0);
			}
		</script>

		<!-- three.js code -->

		<script>

			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			var camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 1000 );
			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			var scene = new THREE.Scene();

			// default: white, 1.0 intensity
			var lightParameters = {
				red: 1.0,
				green: 1.0,
				blue: 1.0,
				intensity: 2.0,
			}

			var textureParameters = {
				material: "dino",
				repeatS: 1.0,
				repeatT: 1.0,
				normalScale: 0.0,
			}

			var path = "model/robot/exported/body/";
			var normalMap = loadTexture( path + "norm.png" );
			var diffuseMap = loadTexture( path + "diff.png" );
			var specularMap = loadTexture( path + "spec.png" );
			//var roughnessMap = loadTexture( path + "Rough.png" );
			var aoMap = loadTexture( path + "ao.png" );

			// load cube map for background
			var loaderC = new THREE.CubeTextureLoader();
			// load irradiance map
			loaderC.setPath( 'images/Helipad_GoldenHour/irradiance/' );
			var irradianceMap = loaderC.load( [
					'px.png', 'nx.png',
					'py.png', 'ny.png',
					'pz.png', 'nz.png'
			] );

			var loaderE = new THREE.CubeTextureLoader();
			loaderE.setPath( 'images/Helipad_GoldenHour/reflection/' );

			var textureCube = loaderE.load( [
				'px.png', 'nx.png',
				'py.png', 'ny.png',
				'pz.png', 'nz.png'
			] );

			scene.background = textureCube;

			var uniforms = {
				    // cspec:	{ type: "v3", value: new THREE.Vector3(0.04,0.04,0.04) },
				    //roughnessMap: { type: "t", value: roughnessMap},
					irradianceMap: { type: "t", value: irradianceMap},
					aoMap: { type: "t", value: aoMap},
					normalMap:	{ type: "t", value: normalMap},
					diffuseMap:	{ type: "t", value: diffuseMap},
					//specularMap:	{ type: "t", value: specularMap},
					pointLightPosition:	{ type: "v3", value: new THREE.Vector3() },
					clight:	{ type: "v3", value: new THREE.Vector3(1,1,1) },
					//textureRepeat: { type: "v2", value: new THREE.Vector2(1,1) },
					envMap:	{ type: "t", value: textureCube},
					};

			vs = document.getElementById("vertex").textContent;
			fs = document.getElementById("fragment").textContent;
			materialExtensions = {
				derivatives: true, // set to use derivatives
				shaderTextureLOD: true // set to use shader texture LOD
			};

			var ourMaterial = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: vs, fragmentShader: fs,extensions: materialExtensions });

			var loader = new THREE.OBJLoader();
			loader.load( "model/robot/exported/body/bodyexp.obj", function ( group ) {
				geometry = group.children[ 0 ].geometry;
				geometry.center();
				mesh = new THREE.Mesh( geometry, ourMaterial );
				mesh.scale.multiplyScalar( 0.1 );
				scene.add( mesh );
			} );


			var lightMesh = new THREE.Mesh( new THREE.SphereGeometry( 1, 16, 16),
				new THREE.MeshBasicMaterial ({color: 0xffff00, wireframe:true}));
			lightMesh.position.set( 7.0, 7.0, 7.0 );
			uniforms.pointLightPosition.value = new THREE.Vector3(lightMesh.position.x,	lightMesh.position.y, lightMesh.position.z);

			var gui;
			var stats = new Stats();

			function loadTexture(file) {
					var texture = new THREE.TextureLoader().load( file , function ( texture ) {
						texture.minFilter = THREE.LinearMipMapLinearFilter;
						texture.anisotropy = renderer.getMaxAnisotropy();
						//texture.wrapS = texture.wrapT = THREE.ClampToEdgeWrapping;
						texture.offset.set(0, 0);
						texture.needsUpdate = true;
						render();
					} )
					return texture;
			}

			function init() {

				renderer.setClearColor( 0xf0f0f0 );

				camera.position.set( 0, 0, 10 );
				scene.add( camera );
				scene.add(lightMesh);

				document.body.appendChild( renderer.domElement );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				//controls.addEventListener( 'change', render );
				controls.minDistance = 1;
				controls.maxDistance = 100;
				controls.enablePan = false;
				controls.update();

				window.addEventListener( 'resize', onResize, false );

			  	stats.domElement.style.position = 'absolute';
			  	stats.domElement.style.top = '0px';
			  	document.body.appendChild( stats.domElement );

				ourMaterial.needsUpdate = true;

			}

			function onResize() {

				renderer.setSize( window.innerWidth, window.innerHeight );
				camera.aspect = ( window.innerWidth / window.innerHeight );
				camera.updateProjectionMatrix();

			}

			function update() {
				requestAnimationFrame( update );
				stats.update();
				render();
			}

			function render() {
				updateUniforms();
				renderer.render( scene, camera );

			}

			function clearGui() {

				if ( gui ) gui.destroy();
				gui = new dat.GUI();
				gui.open();

			}

			function buildGui() {

				clearGui();
				lightSettings = gui.addFolder('Light Parameters');
				lightSettings.add(lightParameters,'red').min(0).max(1).onChange( function(newVal) { render() });
				lightSettings.add(lightParameters,'green').min(0).max(1).onChange( function(newVal) { render() });
				lightSettings.add(lightParameters,'blue').min(0).max(1).onChange( function(newVal) { render() });
				lightSettings.add(lightParameters,'intensity').min(0).max(10000).onChange( function(newVal) { render() });

				textureSettings = gui.addFolder('Texture parameters');
				textureSettings.add(textureParameters,'normalScale').min(-3).max(3).onChange( function( newVal ) {render()});
				//textureSettings.add(textureParameters,'repeatS').min(-3).max(3).onChange( function( newVal ) {render()});
				//textureSettings.add(textureParameters,'repeatT').min(-3).max(3).onChange( function( newVal ) {render()});
				}

			function updateUniforms() {

					/*uniforms.clight.value = new THREE.Vector3(
						lightParameters.red * lightParameters.intensity,
					    lightParameters.green * lightParameters.intensity,
						lightParameters.blue * lightParameters.intensity);
					//uniforms.normalScale.value = new THREE.Vector2( textureParameters.normalScale, textureParameters.normalScale );
					//uniforms.textureRepeat.value = new THREE.Vector2( textureParameters.repeatS, textureParameters.repeatT);
					uniforms.diffuseMap.value = diffuseMap;
					uniforms.specularMap.value = specularMap;
					// uniforms.roughnessMap.value = roughnessMap;*/
			}

			init();
			buildGui();
			update();
			render();

		</script>
	</body>

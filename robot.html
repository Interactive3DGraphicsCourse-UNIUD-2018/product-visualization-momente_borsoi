<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - normal mapping</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color: #000;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}
		</style>
	</head>
	<body>

		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/OrbitControls.js"></script>
		<script src='lib/dat.gui.min.js'></script>
		<script src='lib/OBJLoader.js'></script>

		<!-- shaders -->

		<script type="text/x-glsl" id="vertex">
		varying vec3 vNormal;
		varying vec3 vPosition;
		varying vec2 uVv;


		void main() {
			vec4 vPos = modelViewMatrix * vec4( position, 1.0 );
			vPosition = vPos.xyz;
			vNormal = normalMatrix * normal;
			uVv = uv;
			gl_Position = projectionMatrix * vPos;
		}
		</script>

		<script type="text/x-glsl" id="fragment">
			varying vec3 vNormal;
			varying vec3 vPosition;
			uniform vec3 pointLightPosition; // in world space
			uniform vec3 clight;
			uniform vec3 cspec;
			uniform vec3 cdiff;
			uniform float roughness;
			const float PI = 3.14159;

			vec3 FSchlick(float lDoth) {
				return (cspec + (vec3(1.0)-cspec)*pow(1.0 - lDoth,5.0));
			}

			float DGGX(float nDoth, float alpha) {
				float alpha2 = alpha*alpha;
				float d = nDoth*nDoth*(alpha2-1.0)+1.0;
				return (  alpha2 / (PI*d*d));
			}

			float G1(float dotProduct, float k) {
				return (dotProduct / (dotProduct*(1.0-k) + k) );
			}

			float GSmith(float nDotv, float nDotl) {
					float k = roughness*roughness;
					return G1(nDotl,k)*G1(nDotv,k);
			}

			void main() {
				vec4 lPosition = viewMatrix * vec4( pointLightPosition, 1.0 );
				vec3 l = normalize(lPosition.xyz - vPosition.xyz);
				vec3 n = normalize( vNormal );  // interpolation destroys normalization, so we have to normalize
				vec3 v = normalize( -vPosition);
				vec3 h = normalize( v + l);
				// small quantity to prevent divisions by 0
				float nDotl = max(dot( n, l ),0.000001);
				float lDoth = max(dot( l, h ),0.000001);
				float nDoth = max(dot( n, h ),0.000001);
				float vDoth = max(dot( v, h ),0.000001);
				float nDotv = max(dot( n, v ),0.000001);
				vec3 fresnel = FSchlick(lDoth);
				vec3 BRDF = (vec3(1.0)-fresnel)*cdiff/PI + fresnel*GSmith(nDotv,nDotl)*DGGX(nDoth,roughness*roughness)/
					(4.0*nDotl*nDotv);
				vec3 outRadiance = PI* clight * nDotl * BRDF;
				// gamma encode the final value
				gl_FragColor = vec4(pow( outRadiance, vec3(1.0/2.2)), 1.0);
			}
		</script>

		<!-- three.js code -->

		<script>

			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			var camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 1000 );
			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			var scene = new THREE.Scene();

			// default: white, 1.0 intensity
			var lightParameters = {
				red: 1.0,
				green: 1.0,
				blue: 1.0,
				intensity: 2.0,
			}

			var textureParameters = {
				material: "body",
				repeatS: 1.0,
				repeatT: 1.0,
				normalScale: 1.0,
			}

			var path = "model/dragon/texture/";
			//var normalMap = loadTexture( path + textureParameters.material + "_normal.jpg" );
			//var diffuseMap = loadTexture( path + textureParameters.material + "_diffuse.jpg" );
			//var specularMap = loadTexture( path + textureParameters.material + "_specular.jpg" );

			var uniforms = {
					cspec:	{ type: "v3", value: new THREE.Vector3(255, 0, 0) },
					cdiff:	{ type: "v3", value: new THREE.Vector3(255, 0, 0) },
					roughness: {type: "f", value: 0.5},
					normalScale: {type: "v2", value: new THREE.Vector2(1,1)},
					pointLightPosition:	{ type: "v3", value: new THREE.Vector3() },
					clight:	{ type: "v3", value: new THREE.Vector3() },
					textureRepeat: { type: "v2", value: new THREE.Vector2(1,1) }
					};

			vs = document.getElementById("vertex").textContent;
			fs = document.getElementById("fragment").textContent;

			var ourMaterial = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: vs, fragmentShader: fs });

			var leg_pivot = new THREE.Object3D();
			var loader = new THREE.OBJLoader();
				loader.load( "model/robot/leg4_tri.obj", function ( group ) {
					geometry = group.children[ 0 ].geometry;
					geometry.center();
					var mesh = new THREE.Mesh( geometry, ourMaterial );
					mesh.scale.multiplyScalar( 0.1 );
					leg_pivot.add( mesh );
				} );
				loader.load( "model/robot/leg3_tri.obj", function ( group ) {
					geometry = group.children[ 0 ].geometry;
					geometry.center();
					var mesh = new THREE.Mesh( geometry, ourMaterial );
					mesh.position.set(0.2,4,-2);
					mesh.scale.multiplyScalar( 0.1 );
					leg_pivot.add( mesh );
				} );
				loader.load( "model/robot/leg2_tri.obj", function ( group ) {
					geometry = group.children[ 0 ].geometry;
					geometry.center();
					var mesh = new THREE.Mesh( geometry, ourMaterial );
					mesh.position.set(1.5,6,-8);
					mesh.scale.multiplyScalar( 0.1 );
					leg_pivot.add( mesh );
				} );
				loader.load( "model/robot/leg1_tri.obj", function ( group ) {
					geometry = group.children[ 0 ].geometry;
					geometry.center();
					var mesh = new THREE.Mesh( geometry, ourMaterial );
					mesh.position.set(2,6,-13);
					mesh.scale.multiplyScalar( 0.1 );
					leg_pivot.add( mesh );
				} );
				loader.load( "model/robot/body_tri.obj", function ( group ) {
					geometry = group.children[ 0 ].geometry;
					geometry.center();
					var mesh = new THREE.Mesh( geometry, ourMaterial );
					mesh.position.set(0,9.5,0);
					mesh.rotation.y = 18*Math.PI/180;
					mesh.scale.multiplyScalar( 0.1 );
					scene.add( mesh );
				} );

			var lightMesh = new THREE.Mesh( new THREE.SphereGeometry( 1, 16, 16),
				new THREE.MeshBasicMaterial ({color: 0xffff00, wireframe:true}));
			lightMesh.position.set( 7.0, 7.0, 7.0 );
			uniforms.pointLightPosition.value = new THREE.Vector3(lightMesh.position.x,	lightMesh.position.y, lightMesh.position.z);

			leg_pivot.rotation.y = 9*Math.PI/180;
			leg_pivot.position.z += 21;
			scene.add(leg_pivot);
			var axesHelper = new THREE.AxesHelper( 5 );
			scene.add( axesHelper );

			var gui;
			var stats = new Stats();

			function loadTexture(file) {
					var texture = new THREE.TextureLoader().load( file , function ( texture ) {

						texture.minFilter = THREE.LinearMipMapLinearFilter;
						texture.anisotropy = renderer.getMaxAnisotropy();
						texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
    			  		texture.offset.set( 0, 0 );
						texture.needsUpdate = true;
						render();
					} )
					return texture;
			}

			function init() {

				renderer.setClearColor( 0xf0f0f0 );

				camera.position.set( 0, 0, 10 );
				scene.add( camera );
				scene.add(lightMesh);

				document.body.appendChild( renderer.domElement );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				//controls.addEventListener( 'change', render );
				controls.minDistance = 1;
				controls.maxDistance = 100;
				controls.enablePan = false;
				controls.update();

				window.addEventListener( 'resize', onResize, false );

			  	stats.domElement.style.position = 'absolute';
			  	stats.domElement.style.top = '0px';
			  	document.body.appendChild( stats.domElement );

				ourMaterial.needsUpdate = true;

			}

			function onResize() {

				renderer.setSize( window.innerWidth, window.innerHeight );
				camera.aspect = ( window.innerWidth / window.innerHeight );
				camera.updateProjectionMatrix();

			}

			function update() {
				requestAnimationFrame( update );
				stats.update();
				render();
			}

			function render() {
				updateUniforms();
				renderer.render( scene, camera );

			}

			function clearGui() {

				if ( gui ) gui.destroy();
				gui = new dat.GUI();
				gui.open();

			}

			function buildGui() {

				clearGui();
				lightSettings = gui.addFolder('Light Parameters');
				lightSettings.add(lightParameters,'red').min(0).max(1).onChange( function(newVal) { render() });
				lightSettings.add(lightParameters,'green').min(0).max(1).onChange( function(newVal) { render() });
				lightSettings.add(lightParameters,'blue').min(0).max(1).onChange( function(newVal) { render() });
				lightSettings.add(lightParameters,'intensity').min(0).max(10000).onChange( function(newVal) { render() });

				textureSettings = gui.addFolder('Texture parameters');
				textureSettings.add(textureParameters,'normalScale').min(-3).max(3).onChange( function( newVal ) {render()});
				}

			function updateUniforms() {

					uniforms.clight.value = new THREE.Vector3(
						lightParameters.red * lightParameters.intensity,
					    lightParameters.green * lightParameters.intensity,
						lightParameters.blue * lightParameters.intensity);
					uniforms.normalScale.value = new THREE.Vector2( textureParameters.normalScale, textureParameters.normalScale );
					uniforms.textureRepeat.value = new THREE.Vector2( textureParameters.repeatS, textureParameters.repeatT);
					// uniforms.diffuseMap.value = diffuseMap;
					// uniforms.specularMap.value = specularMap;
					// uniforms.roughnessMap.value = roughnessMap;
			}

			init();
			buildGui();
			update();
			render();

		</script>
	</body>
</html>
